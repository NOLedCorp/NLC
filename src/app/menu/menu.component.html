      <li class="nav-item active">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>

    </form>
    <div class="user-container">
      <span class="user"><i (click)="showForm()" class="fas fa-user-secret"></i></span>

          <h3>Вход</h3>
          <div class="item">
            <span>Имя пользователя</span>
            <input type="text" [(ngModel)]="user.Name" name="Name">

            <span>Email</span>

            <span>Подтвердить пароль</span>
